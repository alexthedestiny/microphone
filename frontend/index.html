  <head>

        html, body {
            margin: 0!important;
            padding: 0!important;
            overflow: hidden!important;
            width: 100%;

    .inbenta-bot__bubble img, .inbenta-bot__chat img {
      box-shadow: none !important;
    }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://sdk.inbenta.io/chatbot/1/inbenta-chatbot-sdk.js"></script>
    <script type='text/javascript' src='https://c.la1-c2-frf.salesforceliveagent.com/content/g/js/42.0/deployment.js'></script>
    <script type='text/javascript'>
      liveagent.init('https://d.la1-c2-frf.salesforceliveagent.com/chat', '5721r000000kBJG', '00D1r000000qoGS');
    </script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

  <body>
    <div class="hideMe">
        <button class="click_and_hold">Record a voice</button>

        <button id="btn-start-recording">Start Recording</button>
        <button id="btn-stop-recording" disabled>Stop Recording</button>
        <button id="btn-release-microphone" disabled>Release Microphone</button>
        <button id="btn-download-recording" disabled>Download</button>
        <hr>

        <div><audio controls autoplay></audio></div>
    </div>
    
    <div class="control-panel row">
        <div class="col-3 timer-wrap visibleCol">
            <span id="timer"></span>
        </div>
        <div class="col-6 loader-wrapp visibleCol">
            <img src="https://data.whicdn.com/images/193337894/original.gif" alt="gif">
        </div>
        <div class="col-3 mic-wrapper visibleCol">
            <div class="microphone-button-taphold" id="microphone-button-taphold">
            </div>
        </div>
        <div class="col-12 allLoader hiddenCol">
            <img src="https://loading.io/spinners/wave/lg.wave-ball-preloader.gif" alt="load">
        </div>
    </div>
    <script src="./assets/in.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="./controllers/nl-escalation-adapter-babel.js"></script>
    <script type="text/javascript" src="./controllers/rtc.js"></script>
  </body>
</html>
