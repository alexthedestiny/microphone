<header-open></header-open>

<!-- BEGIN hero -->
<section class="bg--hero">
  <div class="section--hero-1 section--hero-main4 bg-section-main-static" data-id="hero-bg">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xs-12 col-lg-8">
          <h1 class="heading--1">
          vacancies
          </h1>
          <p>
            <div class="vacancy-item" ng-repeat="vacancy in vacancies track by $index">
              <a href="" ui-sref="user.vacancyPage({vacancyId: vacancy.id})">{{vacancy.title}}</a> | 
              <a href="" ui-sref="admin.editVacancyPage({vacancyId: vacancy.id})">.edit</a>
              <a href="" ng-click="deleteVacancy(vacancy.id)">.delete</a>
            </div>
            <a href="" ui-sref="admin.addVacancyPage()">add vacancy </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
