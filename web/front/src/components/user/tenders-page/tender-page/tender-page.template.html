<header-open></header-open>

<!-- BEGIN hero -->
<section class="bg--hero">
  <div class="section--hero-1 section--hero-main4 bg-section-main-static" data-id="hero-bg">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xs-12 col-lg-8">
          <h1 class="heading--1">
          {{tender.title}}
          </h1>
          <h2>Цена: {{tender.price}}</h2>
          <span>Дата начала: {{tender.date_start}}; Дата окончания: {{tender.date_end}}</span><br>
          <img src="{{tender.photoAddress}}" alt="{{tender.title}}">
          <p>{{tender.description}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
