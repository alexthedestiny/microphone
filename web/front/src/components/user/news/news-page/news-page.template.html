<header-open></header-open>

<!-- BEGIN hero -->
<section class="bg--hero">
  <div class="section--hero-1 section--hero-main4 bg-section-main-static" data-id="hero-bg">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xs-12 col-lg-8">
          <h1 class="heading--1">
            {{news.title}}
          </h1>
          <h3>категорія {{news.categoryTitle}}</h3>
          <img ng-if="news.photoAddress" src="{{news.photoAddress}}" alt="{{news.title}}">
          <p class="text--subheading-2">
            {{news.description}}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
