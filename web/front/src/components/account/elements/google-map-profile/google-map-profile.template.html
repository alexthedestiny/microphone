<ui-gmap-google-map
        center='map.center'
        options='map.options'
        zoom='map.zoom'
        events='{
            click: map.onClick
        }'
        refresh='true'
        ng-init="location = $ctrl.location"
        >
    <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
    </ui-gmap-marker>

</ui-gmap-google-map>
